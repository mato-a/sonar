name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag mato123456/sonar-scanner:0.1 --tag mato123456/sonar-scanner:latest
        docker push mato123456/sonar-scanner:0.1
        docker push mato123456/sonar-scanner:latest
